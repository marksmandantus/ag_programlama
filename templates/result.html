<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Exchange Rate</title>
</head>
<body>
    <h1>Exchange Rate</h1>
    <p id="exchangeRate">Loading...</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // SocketIO'dan gelen 'update_rate' olayını dinle
        socket.on('update_rate', function(data) {
            console.log(data);
            document.getElementById('exchangeRate').innerText = 'Exchange Rate: ' + data.rate;
        });
    </script>
</body>
</html>
